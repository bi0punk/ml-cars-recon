<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .thumbnail { height: 150px; margin-bottom: 10px; object-fit: contain; }
  </style>
</head>
<body>
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-8">
      <h3>ğŸ“¹ Streaming</h3>
      <img src="/video_feed" class="img-fluid border border-dark rounded">
    </div>
    <div class="col-md-4">
      <h4>ğŸ–¼ Ãšltimas Capturas</h4>
      <div id="capturas"></div>
    </div>
  </div>
</div>

<script>
function cargarUltimas() {
  fetch("/ultimas")
    .then(resp => resp.json())
    .then(data => {
      const contenedor = document.getElementById("capturas");
      contenedor.innerHTML = "";
      data.imagenes.forEach(url => {
        const img = document.createElement("img");
        img.src = url + '?t=' + new Date().getTime();
        img.className = "thumbnail img-thumbnail";
        contenedor.appendChild(img);
      });
    });
}
setInterval(cargarUltimas, 2000);
</script>
</body>
</html>
